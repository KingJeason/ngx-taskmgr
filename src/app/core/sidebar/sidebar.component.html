<mat-nav-list dense>
  <h3 mat-subheader>项目</h3>
  <mat-list-item>
    <mat-icon matListIcon svgIcon="projects"></mat-icon>
    <h3 mat-line>项目首页</h3>
    <span mat-line mat-subheader>项目首页</span>
  </mat-list-item>
  <h3 mat-subheader>日历</h3>
  <mat-list-item>
    <mat-icon matListIcon svgIcon="month"></mat-icon>
    <h3 mat-line>月视图</h3>
    <span mat-line mat-subheader>按月查看您的任务</span>
  </mat-list-item>
  <mat-list-item>
    <mat-icon matListIcon svgIcon="week"></mat-icon>
    <h3 mat-line>周视图</h3>
    <span mat-line mat-subheader>按周查看您的任务</span>
  </mat-list-item>
  <mat-list-item>
    <mat-icon matListIcon [svgIcon]="today"></mat-icon>
    <h3 mat-line>日视图</h3>
    <span mat-line mat-subheader>按日查看您的任务</span>
  </mat-list-item>
</mat-nav-list>
