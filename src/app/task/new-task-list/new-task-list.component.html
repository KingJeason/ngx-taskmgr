<form>
  <h1 matDialogTitle>{{title}}</h1>

  <mat-dialog-content>
    <mat-form-field class="full-width">
      <input matInput type="text" placeholder="任务列表名称">
    </mat-form-field>
  </mat-dialog-content>

  <mat-dialog-actions>
    <button mat-button type="button" mat-raised-button color="primary" (click)="onClick()">保存</button>
    <button mat-button matDialogClose>关闭</button>

  </mat-dialog-actions>
</form>
