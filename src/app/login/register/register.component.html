<form>
  <mat-card>
    <mat-card-header>
      <mat-card-title>登录</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field class="full-width">
        <input matInput type="text" placeholder="您的email">
      </mat-form-field>
      <mat-form-field class="full-width">
        <input matInput type="text" placeholder="您的姓名">
      </mat-form-field>
      <mat-form-field class="full-width">
        <input matInput type="password" placeholder="您的密码">
      </mat-form-field>
      <mat-form-field class="full-width">
        <input matInput type="password" placeholder="重复输入您的密码">
      </mat-form-field>
      <mat-grid-list cols="6" rowHeight="1:1" [style.height]="'100px'" [gutterSize]="'1px'">
        <mat-grid-tile *ngFor="let item of items">
          <mat-icon class="avatar" [svgIcon]="item"></mat-icon>
        </mat-grid-tile>
        <!-- <mat-grid-title *ngFor="let item of items">
            <mat-icon [svgIcon]="item"></mat-icon>
          </mat-grid-title> -->
      </mat-grid-list>
      <button mat-button mat-raised-button type="button">注册</button>
    </mat-card-content>
    <mat-card-actions class="text-right">
      <p>还没有账户? <a>注册</a></p>
      <p>忘记密码? <a>找回</a></p>
    </mat-card-actions>
    <!-- <mat-card-footer>
      Footer
    </mat-card-footer> -->
  </mat-card>
</form>
