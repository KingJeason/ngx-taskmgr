<mat-list-item [@item]="widerPriority" class="container" [ngClass]="{
  'priority-normal': item.priority === 3,
  'priority-important': item.priority === 2,
  'priority-emergency': item.priority === 1
  }"
  (click)="onItemClick()"
>
  <mat-checkbox (click)="onCheckBoxClick($event)" class="completetion-status" [checked]="item.completed" color="primary"></mat-checkbox>
  <div mat-line class="content" [ngClass]="{'completed': item.completed}">
    <span [matTooltip]="item.desc">{{item.desc}}</span>
  </div>
  <div mat-line class="bottom-bar">
    <span class="due-date" *ngIf="item.dueDate">
      {{item.dueDate | date: 'yy-MM-dd'}}
    </span>
    <mat-icon *ngIf="item.reminder">alarm</mat-icon>
  </div>
  <mat-icon [svgIcon]="avatar" class="avatar" mat-list-avatar></mat-icon>
</mat-list-item>
